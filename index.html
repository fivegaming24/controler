<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Robot Controller</h1>

  <button class="button" onclick="connectBluetooth()">Connect</button>
  <button class="button" onclick="readUUIDs()">Read UUIDs</button>

  <!-- Control Buttons Layout -->
  <div class="control-controls">
    <div class="control-row">
      <button class="button" onclick="sendCommand('1')">Forward</button>
    </div>
    <div class="control-row">
   
    </div>
    <div class="control-row">
      <button class="button" onclick="sendCommand('3')">Turn Left</button>
      <button class="button" onclick="sendCommand('7')">Turn Right</button>
    </div>
    <button class="button" onclick="sendCommand('5')">Backward</button>
  </div>

  <!-- Servo Controls Layout -->
  <div class="servo-controls">
    <div class="servo-row">
      <button class="button" onclick="sendCommand('X')">Servo X</button>
    </div>
    <div class="servo-row">
      <button class="button" onclick="sendCommand('A')">Servo A</button>
      <button class="button" onclick="sendCommand('B')">Servo B</button>
    </div>
    <div class="servo-row">
      <button class="button" onclick="sendCommand('Y')">Servo Y</button>
    </div>
  </div>

  <div id="uuidList"></div>

  <audio id="clickSound" src="sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
